<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ðŸ“š Mural de Publicaciones</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3e5f5;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  .contenedor {
    max-width: 700px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  textarea {
    width: 90%;
    height: 80px;
    border-radius: 8px;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
  }
  button {
    background: #6a1b9a;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
  }
  button:hover {
    background: #8e24aa;
  }
  .tarea {
    background: #ede7f6;
    margin: 10px;
    padding: 10px;
    border-radius: 8px;
    text-align: left;
  }
</style>
</head>
<body>
<div class="contenedor">
  <h2>ðŸ“š Mural de Publicaciones</h2>
  <input type="password" id="codigo" placeholder="CÃ³digo docente"><br>
  <textarea id="texto" placeholder="Escribe tu tarea aquÃ­..."></textarea><br>
  <button id="publicarBtn">Publicar</button>
  <div id="mural"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwaT-pioJMpqvGENVnDhtDyNXp1WeFvgWBGfsEcrdN-_ND2zJiROnRBSewOLvjNgmXiXw/exec";
const codigoDocente = "1234"; // puedes cambiar la clave

async function cargarTareas() {
  const res = await fetch(scriptURL);
  const tareas = await res.json();
  const mural = document.getElementById("mural");
  mural.innerHTML = "";
  tareas.forEach(t => {
    const div = document.createElement("div");
    div.className = "tarea";
    div.innerHTML = `<strong>${t.nombre || "Docente"}</strong><p>${t.texto}</p>`;
    mural.appendChild(div);
  });
}

document.getElementById("publicarBtn").addEventListener("click", async () => {
  const codigo = document.getElementById("codigo").value;
  if (codigo !== codigoDocente) {
    alert("CÃ³digo incorrecto");
    return;
  }
  const texto = document.getElementById("texto").value.trim();
  if (!texto) return alert("Escribe algo para publicar");

  await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ action: "publicar", nombre: "Docente", texto }),
    headers: { "Content-Type": "application/json" }
  });

  document.getElementById("texto").value = "";
  cargarTareas();
});

cargarTareas();
setInterval(cargarTareas, 5000); // se actualiza automÃ¡ticamente cada 5 segundos
</script>
</body>
</html>
