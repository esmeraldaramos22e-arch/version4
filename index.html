<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ğŸ“š Mural de Publicaciones</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #8e24aa, #ce93d8);
    color: #333;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  .contenedor {
    max-width: 750px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
  }
  h2 {
    color: #6a1b9a;
    margin-bottom: 15px;
  }
  input, textarea {
    width: 90%;
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px 0;
    font-size: 14px;
  }
  textarea {
    height: 90px;
  }
  button {
    background: #6a1b9a;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    margin: 5px;
    font-size: 14px;
    transition: background 0.3s;
  }
  button:hover {
    background: #8e24aa;
  }
  #cerrarBtn {
    display: none;
    background: #d32f2f;
  }
  #cerrarBtn:hover {
    background: #f44336;
  }
  .tarea {
    background: #f3e5f5;
    margin: 10px auto;
    padding: 12px 16px;
    border-radius: 12px;
    text-align: left;
    max-width: 90%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    animation: aparecer 0.5s ease;
  }
  .tarea strong {
    color: #4a148c;
  }
  .fecha {
    font-size: 12px;
    color: #777;
    margin-top: 5px;
  }
  @keyframes aparecer {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
<div class="contenedor">
  <h2>ğŸ“š Mural de Publicaciones</h2>
  <input type="password" id="codigo" placeholder="CÃ³digo docente"><br>
  <textarea id="texto" placeholder="Escribe tu tarea aquÃ­..."></textarea><br>
  <button id="publicarBtn">Publicar</button>
  <button id="cerrarBtn">Cerrar sesiÃ³n docente</button>
  <div id="mural"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwaT-pioJMpqvGENVnDhtDyNXp1WeFvgWBGfsEcrdN-_ND2zJiROnRBSewOLvjNgmXiXw/exec";
const codigoDocente = "1234";
let modoDocente = false;

document.getElementById("publicarBtn").addEventListener("click", async () => {
  const codigo = document.getElementById("codigo").value.trim();
  const texto = document.getElementById("texto").value.trim();

  if (!modoDocente && codigo === codigoDocente) {
    modoDocente = true;
    document.getElementById("cerrarBtn").style.display = "inline-block";
    alert("Modo docente activado âœ…");
    cargarTareas();
    return;
  }

  if (!modoDocente) {
    alert("Ingresa el cÃ³digo del docente para publicar");
    return;
  }

  if (!texto) return alert("Escribe algo para publicar");

  const fecha = new Date().toLocaleString("es-EC", { dateStyle: "short", timeStyle: "short" });

  await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ action: "publicar", nombre: "Docente", texto: `${texto}\nğŸ“… ${fecha}` }),
    headers: { "Content-Type": "application/json" }
  });

  document.getElementById("texto").value = "";
  cargarTareas();
});

document.getElementById("cerrarBtn").addEventListener("click", () => {
  modoDocente = false;
  document.getElementById("cerrarBtn").style.display = "none";
  document.getElementById("codigo").value = "";
  alert("Has cerrado sesiÃ³n del modo docente.");
  cargarTareas();
});

async function eliminarTarea(nombre, texto) {
  if (!modoDocente) return alert("Solo el docente puede eliminar tareas");
  if (!confirm("Â¿Deseas eliminar esta publicaciÃ³n?")) return;

  await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ action: "eliminar", nombre, texto }),
    headers: { "Content-Type": "application/json" }
  });

  cargarTareas();
}

async function cargarTareas() {
  const res = await fetch(scriptURL);
  const tareas = await res.json();
  const mural = document.getElementById("mural");
  mural.innerHTML = "";
  tareas.forEach(t => {
    const div = document.createElement("div");
    div.className = "tarea";
    div.innerHTML = `
      <strong>${t.nombre || "Docente"}</strong>
      <p>${t.texto.replace(/\nğŸ“…/, "<br><span class='fecha'>ğŸ“…")}</span></p>
      ${modoDocente ? `<button onclick="eliminarTarea('${t.nombre}','${t.texto}')">ğŸ—‘ï¸ Eliminar</button>` : ""}
    `;
    mural.appendChild(div);
  });
}

cargarTareas();
setInterval(cargarTareas, 5000);
</script>
</body>
</html>
